# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
# Inserts a blank line between shell prompts
add_newline = true
continuation_prompt = "▶▶"

format = """
[╭─](238) $all
[╰─](238)$character
"""

right_format = """$jobs$battery$time$status$container$shell"""

# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"
success_symbol = "[❯](#4169e1)" # The "success_symbol" segment is being set to "➜" with the color "bold green"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[aws.region_aliases]
us-east-1 = "use1"
ap-southeast-1 = "aps1"
eu-west-1 = "euw1"

[aws.profile_aliases]
glg-glgapp-EngineeringReadOnly = "[glgapp-EngineeringReadOnly]"

[package]
disabled = true

[line_break]
disabled = true

[hostname]
ssh_only = false
style = "#4169e1"

[directory]
repo_root_style = "bold #4169e1"
style = "bold blue"

[git_branch]
style = "green"
